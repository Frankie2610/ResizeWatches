<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize L&M Images</title>
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/119769481?v=4"
      type="image/png"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f8f8f8;
        padding: 30px 60px;
        margin: 0;
      }
      h1 {
        text-align: center;
        font-size: 34px;
        color: #222;
        margin-bottom: 20px;
      }
      .upload-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      input[type="file"] {
        padding: 10px 18px;
        border: 2px solid #333;
        border-radius: 8px;
        background-color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 8px;
      }
      input[type="file"]:hover {
        border-color: #000;
        background-color: #f0f0f0;
      }
      button {
        padding: 12px 26px;
        font-size: 16px;
        background-color: #222;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: all 0.3s;
        margin-top: 10px;
      }
      button:hover {
        background-color: #444;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }
      .notice {
        font-size: 14px;
        color: #555;
        text-align: center;
        margin-top: 5px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 24px;
      }
      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.12);
        transition: transform 0.3s, box-shadow 0.3s;
        background: #fff;
        padding-bottom: 50px;
      }
      .image-wrapper:hover {
        transform: scale(1.03);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }
      .image-wrapper img {
        width: 100%;
        height: auto;
        display: block;
      }
      .remove-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: none;
        background-color: #ff5555;
        color: #fff;
        font-size: 20px;
        line-height: 30px;
        cursor: pointer;
        padding: 0;
      }
      .download-single {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 5px 12px;
        font-size: 13px;
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 95%;
        max-height: 95%;
        border-radius: 8px;
      }
      .footer-note {
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
        color: #888;
      }
      .overlay-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        font-size: 22px;
        color: #333;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Resize L&M Watch Images</h1>
    <div class="upload-controls">
      <input type="file" multiple accept="image/*,.tif,.tiff" id="fileInput" />
      <p class="notice">Hoặc Ctrl+V để dán ảnh từ clipboard.</p>
      <button id="downloadBtn">Tải về tất cả ảnh</button>
    </div>
    <div class="grid" id="preview"></div>
    <div class="footer-note">Designed by GiaQuyenVan</div>

    <div class="modal" id="zoomModal" onclick="this.style.display='none'">
      <img id="zoomedImage" src="" alt="Zoomed" />
    </div>

    <div class="overlay-loading" id="loadingOverlay">
      Đang xử lý, vui lòng chờ...
    </div>

    <!-- UTIF để đọc TIFF -->
    <script src="./UTIF.js"></script>
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const zoomModal = document.getElementById("zoomModal");
      const zoomedImage = document.getElementById("zoomedImage");
      const loadingOverlay = document.getElementById("loadingOverlay");
      const downloadBtn = document.getElementById("downloadBtn");

      let processedImages = [];
      let globalNameCounter = 0; // đảm bảo tên file duy nhất

      fileInput.addEventListener("change", () => {
        Array.from(fileInput.files).forEach((f) => processImageFile(f));
      });

      document.addEventListener("paste", (event) => {
        const items = event.clipboardData && event.clipboardData.items;
        if (!items) return;
        for (let item of items) {
          if (item.type && item.type.indexOf("image") !== -1) {
            const file = item.getAsFile();
            if (file) processImageFile(file);
          }
        }
      });

      function fileToDataURL(file) {
        return new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve(fr.result);
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });
      }

      async function tiffToDataURL(file) {
        const buf = new Uint8Array(await file.arrayBuffer());
        const ifds = UTIF.decode(buf);
        if (!ifds || ifds.length === 0)
          throw new Error("Không tìm thấy IFD trong TIFF");
        UTIF.decodeImage(buf, ifds[0]);
        const rgba = UTIF.toRGBA8(ifds[0]);
        const w = ifds[0].width;
        const h = ifds[0].height;
        const c = document.createElement("canvas");
        c.width = w;
        c.height = h;
        const ctx = c.getContext("2d");
        const imgData = ctx.createImageData(w, h);
        imgData.data.set(rgba);
        ctx.putImageData(imgData, 0, 0);
        return c.toDataURL("image/png");
      }

      function loadImage(url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = url;
        });
      }

      function canvasToBlob(canvas) {
        return new Promise((resolve) => {
          canvas.toBlob((blob) => resolve(blob), "image/png");
        });
      }

      // tạo tên file luôn duy nhất bằng counter toàn cục
      function makeUniqueFinalName(baseNameNoExt) {
        globalNameCounter += 1;
        const safeBase =
          baseNameNoExt.replace(/[^a-zA-Z0-9_\- ]/g, "_").trim() || "image";
        return `${safeBase}_${globalNameCounter}.png`;
      }

      async function processImageFile(file) {
        // hiển thị overlay (không block việc gọi nhiều file cùng lúc)
        loadingOverlay.style.display = "flex";

        try {
          // đảm bảo có tên gốc an toàn
          const rawName = file && file.name ? file.name : `clipboard_image`;
          const nameBase = rawName.replace(/\.[^.]+$/, "") || `image`;

          let dataUrl;
          const lower = rawName.toLowerCase();
          if (lower.endsWith(".tif") || lower.endsWith(".tiff")) {
            dataUrl = await tiffToDataURL(file);
          } else {
            dataUrl = await fileToDataURL(file);
          }

          const img = await loadImage(dataUrl);

          // xử lý alpha / tìm vùng content
          const tempCanvas = document.createElement("canvas");
          const tempCtx = tempCanvas.getContext("2d");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          tempCtx.drawImage(img, 0, 0);

          let imageData = tempCtx.getImageData(0, 0, img.width, img.height);
          let data = imageData.data;
          const threshold = 240;
          for (let i = 0; i < data.length; i += 4) {
            if (
              data[i] > threshold &&
              data[i + 1] > threshold &&
              data[i + 2] > threshold
            ) {
              data[i + 3] = 0;
            }
          }
          tempCtx.putImageData(imageData, 0, 0);

          let minY = img.height,
            maxY = 0;
          for (let y = 0; y < img.height; y++) {
            for (let x = 0; x < img.width; x++) {
              if (data[(y * img.width + x) * 4 + 3] > 10) {
                if (y < minY) minY = y;
                if (y > maxY) maxY = y;
              }
            }
          }
          if (maxY <= minY) {
            minY = 0;
            maxY = img.height;
          }

          const realHeight = Math.max(1, maxY - minY);
          const targetHeight = 1500;
          const scaleFactor = targetHeight / realHeight;
          const newWidth = Math.round(img.width * scaleFactor);
          const newHeight = Math.round(img.height * scaleFactor);

          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = 2000;
          canvas.height = 2000;
          ctx.fillStyle = "#fff";
          ctx.fillRect(0, 0, 2000, 2000);

          const x = (2000 - newWidth) / 2;
          const y = (2000 - targetHeight) / 2 - minY * scaleFactor;
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = "high";
          ctx.drawImage(tempCanvas, x, y, newWidth, newHeight);

          const blob = await canvasToBlob(canvas);

          // tạo tên file duy nhất
          const finalName = makeUniqueFinalName(nameBase);

          // push vào mảng
          processedImages.push({ name: finalName, blob });

          // tạo preview
          const wrapper = document.createElement("div");
          wrapper.className = "image-wrapper";
          const objectUrl = URL.createObjectURL(blob);
          wrapper.innerHTML = `
            <button class="remove-btn" title="Xoá ảnh">&times;</button>
            <img src="${objectUrl}" alt="Processed" />
            <button class="download-single">Tải ảnh</button>
          `;
          // hành vi nút xóa
          wrapper.querySelector(".remove-btn").onclick = (e) => {
            e.stopPropagation();
            // xoá entry dựa trên tên file (duy nhất)
            processedImages = processedImages.filter(
              (i) => i.name !== finalName
            );
            wrapper.remove();
            URL.revokeObjectURL(objectUrl);
          };
          // tải từng ảnh
          wrapper.querySelector(".download-single").onclick = (e) => {
            e.stopPropagation();
            const a = document.createElement("a");
            a.href = objectUrl;
            a.download = finalName;
            a.click();
          };
          // zoom khi click wrapper
          wrapper.onclick = () => {
            zoomedImage.src = objectUrl;
            zoomModal.style.display = "flex";
          };

          preview.appendChild(wrapper);
        } catch (err) {
          console.error("Lỗi xử lý ảnh:", err);
          alert("Lỗi xử lý ảnh: " + (err && err.message ? err.message : err));
        } finally {
          // nếu vẫn còn ảnh đang xử lý khác thì overlay có thể giữ, nhưng để đơn giản ta tắt
          loadingOverlay.style.display = "none";
        }
      }

      async function downloadAll() {
        if (processedImages.length === 0) {
          alert("Chưa có ảnh nào để tải.");
          return;
        }

        // disable button tạm để tránh double-click
        downloadBtn.disabled = true;
        loadingOverlay.style.display = "flex";

        try {
          const zip = new JSZip();
          const folder = zip.folder("Processed_Watch_Images");
          // thêm từng blob với tên đã được đảm bảo duy nhất
          processedImages.forEach(({ name, blob }) => {
            folder.file(name, blob);
          });

          const content = await zip.generateAsync({ type: "blob" });
          const a = document.createElement("a");
          a.href = URL.createObjectURL(content);
          a.download = "Processed_Watch_Images.zip";
          a.click();
          // revoke after short delay
          setTimeout(() => URL.revokeObjectURL(a.href), 10000);
        } catch (err) {
          console.error("Lỗi khi tạo ZIP:", err);
          alert("Lỗi khi tạo ZIP: " + (err && err.message ? err.message : err));
        } finally {
          loadingOverlay.style.display = "none";
          downloadBtn.disabled = false;
        }
      }

      downloadBtn.addEventListener("click", downloadAll);
    </script>
  </body>
</html>
