<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Image Processor</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f8f8f8;
        padding: 30px 60px;
        margin: 0;
      }
      h1 {
        text-align: center;
        font-size: 34px;
        color: #222;
        margin-bottom: 20px;
      }
      .upload-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      input[type="file"] {
        padding: 10px 18px;
        border: 2px solid #333;
        border-radius: 6px;
        background-color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 8px;
      }
      input[type="file"]:hover {
        border-color: #000;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #222;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
      }
      button:hover {
        background-color: #444;
      }
      .notice {
        font-size: 14px;
        color: #555;
        text-align: center;
        margin-top: 5px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 24px;
      }
      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .image-wrapper:hover {
        transform: scale(1.02);
      }
      .image-wrapper img {
        width: 100%;
        height: auto;
        display: block;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 95%;
        max-height: 95%;
        border-radius: 6px;
      }
      .footer-note {
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Resize L&M Watch Images</h1>
    <div class="upload-controls">
      <input type="file" multiple accept="image/*" id="fileInput" />
      <p class="notice">Hoặc Ctrl+V để dán ảnh từ clipboard.</p>
      <button onclick="downloadAll()">Tải về tất cả ảnh</button>
    </div>
    <div class="grid" id="preview"></div>
    <div class="footer-note">Designed by GiaQuyenVan</div>

    <div class="modal" id="zoomModal" onclick="this.style.display='none'">
      <img id="zoomedImage" src="" alt="Zoomed" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const zoomModal = document.getElementById("zoomModal");
      const zoomedImage = document.getElementById("zoomedImage");
      let processedImages = [];

      fileInput.addEventListener("change", () => {
        Array.from(fileInput.files).forEach(processImageFile);
      });

      document.addEventListener("paste", (event) => {
        const items = event.clipboardData.items;
        for (let item of items) {
          if (item.type.indexOf("image") !== -1) {
            const file = item.getAsFile();
            processImageFile(file);
          }
        }
      });

      function processImageFile(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            const tempCanvas = document.createElement("canvas");
            const tempCtx = tempCanvas.getContext("2d");
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            tempCtx.drawImage(img, 0, 0);

            let imageData = tempCtx.getImageData(0, 0, img.width, img.height);
            let data = imageData.data;

            const threshold = 240;
            for (let i = 0; i < data.length; i += 4) {
              let r = data[i],
                g = data[i + 1],
                b = data[i + 2];
              if (r > threshold && g > threshold && b > threshold) {
                data[i + 3] = 0; // alpha = 0
              }
            }
            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.putImageData(imageData, 0, 0);

            // Tìm minY, maxY
            let minY = img.height,
              maxY = 0;
            for (let y = 0; y < img.height; y++) {
              for (let x = 0; x < img.width; x++) {
                const index = (y * img.width + x) * 4 + 3;
                if (data[index] > 10) {
                  if (y < minY) minY = y;
                  if (y > maxY) maxY = y;
                }
              }
            }
            const realHeight = maxY - minY;
            const targetHeight = 1500;
            const scaleFactor = targetHeight / realHeight;

            const newWidth = Math.round(img.width * scaleFactor);
            const newHeight = Math.round(img.height * scaleFactor);

            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 2000;
            canvas.height = 2000;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const x = (canvas.width - newWidth) / 2;
            const y = (canvas.height - targetHeight) / 2 - minY * scaleFactor;

            ctx.drawImage(tempCanvas, x, y, newWidth, newHeight);

            const url = canvas.toDataURL("image/png");
            processedImages.push({ name: file.name || "pasted.png", url });

            const wrapper = document.createElement("div");
            wrapper.className = "image-wrapper";
            wrapper.innerHTML = `<img src="${url}" alt="Processed"/>`;
            wrapper.onclick = () => {
              zoomedImage.src = url;
              zoomModal.style.display = "flex";
            };
            preview.appendChild(wrapper);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }

      function downloadAll() {
        if (processedImages.length === 0) {
          alert("Chưa có ảnh nào để tải.");
          return;
        }
        const zip = new JSZip();
        const folder = zip.folder("Processed_Watch_Images");
        const promises = processedImages.map(({ name, url }) =>
          fetch(url)
            .then((res) => res.blob())
            .then((blob) => folder.file(name, blob))
        );
        Promise.all(promises).then(() => {
          zip.generateAsync({ type: "blob" }).then((content) => {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(content);
            a.download = "Processed_Watch_Images.zip";
            a.click();
          });
        });
      }
    </script>
  </body>
</html>
