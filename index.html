<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize L&M Images</title>
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/119769481?v=4"
      type="image/png"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f8f8f8;
        padding: 30px 60px;
        margin: 0;
      }
      h1 {
        text-align: center;
        font-size: 34px;
        color: #222;
        margin-bottom: 20px;
      }
      .upload-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      input[type="file"] {
        padding: 10px 18px;
        border: 2px solid #333;
        border-radius: 8px;
        background-color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 8px;
      }
      input[type="file"]:hover {
        border-color: #000;
        background-color: #f0f0f0;
      }
      button {
        padding: 12px 26px;
        font-size: 16px;
        background-color: #222;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: all 0.3s;
        margin-top: 10px;
      }
      button:hover {
        background-color: #444;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }
      .notice {
        font-size: 14px;
        color: #555;
        text-align: center;
        margin-top: 5px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 24px;
      }
      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.12);
        transition: transform 0.3s, box-shadow 0.3s;
        background: #fff;
        padding-bottom: 50px;
      }
      .image-wrapper:hover {
        transform: scale(1.03);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }
      .image-wrapper img {
        width: 100%;
        height: auto;
        display: block;
      }
      .remove-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: none;
        background-color: #ff5555;
        color: #fff;
        font-size: 20px;
        line-height: 30px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.25s;
        padding: 0px !important;
      }
      .remove-btn:hover {
        background-color: #ff2222;
      }
      .download-single {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 5px 12px;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.25s;
      }
      .download-single:hover {
        background: #555;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 95%;
        max-height: 95%;
        border-radius: 8px;
      }
      .footer-note {
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
        color: #888;
      }
      .overlay-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        font-size: 22px;
        color: #333;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Resize L&M Watch Images</h1>
    <div class="upload-controls">
      <input type="file" multiple accept="image/*,.tif,.tiff" id="fileInput" />
      <p class="notice">Hoặc Ctrl+V để dán ảnh từ clipboard.</p>
      <button onclick="downloadAll()">Tải về tất cả ảnh</button>
    </div>
    <div class="grid" id="preview"></div>
    <div class="footer-note">Designed by GiaQuyenVan</div>

    <div class="modal" id="zoomModal" onclick="this.style.display='none'">
      <img id="zoomedImage" src="" alt="Zoomed" />
    </div>
    <div class="overlay-loading" id="loadingOverlay">
      Đang xử lý, vui lòng chờ...
    </div>

    <!-- UTIF để đọc TIFF -->
    <script src="./UTIF.js"></script>
    <!-- thư viện ZIP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const zoomModal = document.getElementById("zoomModal");
      const zoomedImage = document.getElementById("zoomedImage");
      const loadingOverlay = document.getElementById("loadingOverlay");
      let processedImages = [];

      fileInput.addEventListener("change", () => {
        Array.from(fileInput.files).forEach((f) => processImageFile(f));
      });

      document.addEventListener("paste", (event) => {
        const items = event.clipboardData.items;
        for (let item of items) {
          if (item.type.indexOf("image") !== -1) {
            const file = item.getAsFile();
            processImageFile(file);
          }
        }
      });

      // helper: đọc TIFF (File) -> DataURL PNG (dùng UTIF)
      async function tiffToDataURL(file) {
        try {
          const buf = new Uint8Array(await file.arrayBuffer());
          const ifds = UTIF.decode(buf);
          if (!ifds || ifds.length === 0)
            throw new Error("Không tìm thấy IFD trong TIFF");
          // decode trang đầu
          UTIF.decodeImage(buf, ifds[0]);
          const rgba = UTIF.toRGBA8(ifds[0]);
          const w = ifds[0].width;
          const h = ifds[0].height;
          const c = document.createElement("canvas");
          c.width = w;
          c.height = h;
          const ctx = c.getContext("2d");
          const imgData = ctx.createImageData(w, h);
          imgData.data.set(rgba);
          ctx.putImageData(imgData, 0, 0);
          return c.toDataURL("image/png");
        } catch (err) {
          throw new Error("Lỗi khi đọc TIFF: " + err.message);
        }
      }

      // helper: đọc File -> dataURL (non-TIFF)
      function fileToDataURL(file) {
        return new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve(fr.result);
          fr.onerror = (e) => reject(e);
          fr.readAsDataURL(file);
        });
      }

      async function processImageFile(file) {
        loadingOverlay.style.display = "flex";
        try {
          const lower = (file.name || "").toLowerCase();
          let dataUrl;
          if (lower.endsWith(".tif") || lower.endsWith(".tiff")) {
            // chuyển TIFF sang PNG DataURL trước
            dataUrl = await tiffToDataURL(file);
          } else {
            dataUrl = await fileToDataURL(file);
          }

          // sau khi có dataUrl, xử lý như cũ
          const img = await loadImage(dataUrl);

          // canvas tạm để quét alpha / brightness và xác định vùng nội dung
          const tempCanvas = document.createElement("canvas");
          const tempCtx = tempCanvas.getContext("2d");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          tempCtx.drawImage(img, 0, 0);

          let imageData = tempCtx.getImageData(0, 0, img.width, img.height);
          let data = imageData.data;
          const threshold = 240; // ngưỡng sáng để coi là nền
          for (let i = 0; i < data.length; i += 4) {
            let r = data[i],
              g = data[i + 1],
              b = data[i + 2];
            if (r > threshold && g > threshold && b > threshold)
              data[i + 3] = 0;
          }
          tempCtx.putImageData(imageData, 0, 0);

          let minY = img.height,
            maxY = 0;
          for (let y = 0; y < img.height; y++) {
            for (let x = 0; x < img.width; x++) {
              let index = (y * img.width + x) * 4 + 3;
              if (data[index] > 10) {
                if (y < minY) minY = y;
                if (y > maxY) maxY = y;
              }
            }
          }
          if (maxY <= minY) {
            minY = 0;
            maxY = img.height;
          }
          const realHeight = maxY - minY || 1;
          const targetHeight = 1500;
          const scaleFactor = targetHeight / realHeight;
          const newWidth = Math.round(img.width * scaleFactor);
          const newHeight = Math.round(img.height * scaleFactor);

          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = 2000;
          canvas.height = 2000;
          ctx.fillStyle = "#fff";
          ctx.fillRect(0, 0, 2000, 2000);

          const x = (2000 - newWidth) / 2;
          const y = (2000 - targetHeight) / 2 - minY * scaleFactor;
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = "high";
          ctx.drawImage(tempCanvas, x, y, newWidth, newHeight);

          canvas.toBlob((blob) => {
            const index = processedImages.length + 1;
            // giữ tên gốc nhưng đổi đuôi sang png
            const baseName = (file.name || `image${index}`).replace(
              /\.[^.]+$/,
              ""
            );
            const finalName = `${baseName}.png`;
            processedImages.push({ name: finalName, blob });

            const wrapper = document.createElement("div");
            wrapper.className = "image-wrapper";
            wrapper.innerHTML = `
              <button class="remove-btn" title="Xoá ảnh">&times;</button>
              <img src="${URL.createObjectURL(blob)}" alt="Processed"/>
              <button class="download-single">Tải ảnh</button>
            `;
            wrapper.querySelector(".remove-btn").onclick = (e) => {
              e.stopPropagation();
              processedImages = processedImages.filter((i) => i.blob !== blob);
              wrapper.remove();
            };
            wrapper.querySelector(".download-single").onclick = (e) => {
              e.stopPropagation();
              const a = document.createElement("a");
              a.href = URL.createObjectURL(blob);
              a.download = finalName;
              a.click();
            };
            wrapper.onclick = () => {
              zoomedImage.src = URL.createObjectURL(blob);
              zoomModal.style.display = "flex";
            };
            preview.appendChild(wrapper);
            loadingOverlay.style.display = "none";
          }, "image/png");
        } catch (err) {
          loadingOverlay.style.display = "none";
          alert("Lỗi xử lý ảnh: " + err.message);
          console.error(err);
        }
      }

      function loadImage(url) {
        return new Promise((res, rej) => {
          const img = new Image();
          img.onload = () => res(img);
          img.onerror = rej;
          img.src = url;
        });
      }

      function readAsDataURL(file) {
        return new Promise((res, rej) => {
          const fr = new FileReader();
          fr.onload = () => res(fr.result);
          fr.onerror = rej;
          fr.readAsDataURL(file);
        });
      }

      // giữ helper backward-compatible
      function fileToDataURL(file) {
        return readAsDataURL(file);
      }

      function downloadAll() {
        if (processedImages.length === 0) {
          alert("Chưa có ảnh nào để tải.");
          return;
        }
        loadingOverlay.style.display = "flex";
        const zip = new JSZip();
        const folder = zip.folder("Processed_Watch_Images");
        processedImages.forEach(({ name, blob }) => {
          folder.file(name, blob);
        });
        zip.generateAsync({ type: "blob" }).then((content) => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(content);
          a.download = "Processed_Watch_Images.zip";
          a.click();
          loadingOverlay.style.display = "none";
        });
      }
    </script>
  </body>
</html>
